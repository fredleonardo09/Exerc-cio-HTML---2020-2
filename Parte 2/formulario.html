<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post" action="Enviar">
        <p>Qual é o seu sexo?</p>
        
        <label>Sexo:</label> <br />
        <input type="radio" name="color" value="dark" /> Feminino <br />
        <input type="radio" name="color" value="light" /> Masculino <br />
        <input type="radio" name="color" value="light" /> Outros <br />
       
       <p> <label>Sua formação:</label> <br /></p>
        <input type="radio" name="size" value="small" /> Ensino Fundamental <br />
        <input type="radio" name="size" value="average" /> Ensino Médio <br />
        <input type="radio" name="size" value="big" /> Ensino Superior <br />
        
        <input type="submit" value="Enviar" />
    </form>
    
</body>
</html>
